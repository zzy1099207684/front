<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assignment1_1</title>
</head>
<body>
<header>
    <h1>Hello assignments~~</h1>
    <p id="target"></p>
</header>
<script>
  'use strict';
  const disnum = parseInt(prompt('please enter the num of dics:'));
  const innum = parseInt(prompt('please enter the eye num :'));
  rolldics(disnum,innum);

  function rolldics(disnum,innum){
    let num=0;
    let i=0;
    while (i<10000){
      let sum=0;
      for (i=0;i<=disnum;i++){
        sum+=Math.floor(Math.random() * 6 + 1);
      }
      if (sum===innum){
        num++;
      }
      i++;
    }
   let prop=(num/100).toFixed(2);
    document.querySelector('#target').innerHTML='Probability to get sum '+innum +' with '+disnum+' dice is '+prop+'%.'

  }

</script>
</body>
</html>
